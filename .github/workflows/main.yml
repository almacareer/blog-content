name: CI
on:
  push:
    branches:
      - 'aws'

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1-node16
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: "035814641800.dkr.ecr.eu-west-1.amazonaws.com" # ??? # ${{ steps.login-ecr.outputs.registry }}
      run: |
        for file in $(find . -name "Dockerfile*"); do
          export image_name=${{ github.event.repository.name }}
          export tag_name=${GITHUB_REF##*/}-${{ github.sha }}
          echo "Building image $image_name:$tag_name"
          docker build -t $ECR_REGISTRY/$image_name:$tag_name -f $file .
          echo "Pushing image $image_name:$tag_name"
          docker push $ECR_REGISTRY/$image_name:$tag_name
        done
        
    - name: Clone related k8s repo
      uses: actions/checkout@v3
      with:
        repository: almacareer/engineering-blog--k8s
        ref: aws
        path: engineering-blog--k8s
        ssh-key: ${{ secrets.SSH_KEY }}

    - name: Update image in Helm Chart
      run: |
        export IMAGE_VERSION="$image_name:$tag_name"
        echo "Latest version is: $IMAGE_VERSION"
        git clone git@github.com:almacareer/engineering-blog--k8s.git
        export VERSION_CHART=$(grep -oP 'appVersion: .*' engineering-blog--k8s/engineering-blog/Chart.yaml | awk '{ print $2 }')

        if [ "${IMAGE_VERSION}" == "${VERSION_CHART}" ]; then
          echo "Nothing to change."
          exit 0
        fi

        sed -i -r -e "s/appVersion: .*/appVersion: $IMAGE_VERSION/" engineering-blog--k8s/engineering-blog/Chart.yaml
        cd engineering-blog--k8s/
        git add --all
        git config user.name github-actions
        git config user.email github-actions@github.com
        git commit -am "version: $IMAGE_VERSION"
        git push origin HEAD:aws
