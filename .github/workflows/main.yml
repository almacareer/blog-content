name: CI
on:
  push:
    branches:
      - 'aws'

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1-node16
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: "035814641800.dkr.ecr.eu-west-1.amazonaws.com" # ??? # ${{ steps.login-ecr.outputs.registry }}
      run: |
        for file in $(find . -name "Dockerfile*"); do
          image_name=${{ github.event.repository.name }}
          tag_name=${GITHUB_REF##*/}-${{ github.sha }}
          echo "Building image $image_name:$tag_name"
          docker build -t $ECR_REGISTRY/$image_name:$tag_name -f $file .
          echo "Pushing image $image_name:$tag_name"
          docker push $ECR_REGISTRY/$image_name:$tag_name
        done
