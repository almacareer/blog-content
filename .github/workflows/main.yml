name: Docker Build

on:
  push:
    branches:
      - master

jobs:
  start-runner:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1 # ${{ secrets.AWS_REGION }}

      - name: Create EC2 Runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: start
          ec2-image-id: ami-0e1dc7c0757fa9cdc
          ec2-instance-type: t2.micro
          subnet-id: subnet-0114278bab913da56
          security-group-id: sg-00569d47240ff3c20
          github-token: ${{ secrets.RUNNER_GH_TOKEN }}
          aws-resource-tags: >
            [
              {"Key": "Name", "Value": "ec2-github-runner"},
              {"Key": "GitHubRepository", "Value": "${{ github.repository }}"}
            ]
            
  do-the-job:
    runs-on: self-hosted
    needs:
      - start-runner
      
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: "035814641800.dkr.ecr.eu-west-1.amazonaws.com" # ??? # ${{ steps.login-ecr.outputs.registry }}
        run: |
          for file in $(find . -name "Dockerfile*"); do
            image_name=engineering-blog
            tag_name=${GITHUB_REF##*/}-${{ github.sha }}
            echo "Building image $image_name:$tag_name"
            docker build -t $ECR_REGISTRY/$image_name:$tag_name -f $file .
            echo "Pushing image $image_name:$tag_name"
            docker push $ECR_REGISTRY/$image_name:$tag_name
          done
            
  stop-runner:
    name: Stop self-hosted EC2 runner
    needs:
      - start-runner # required to get output from the start-runner job
      - do-the-job # required to wait when the main job is done
    runs-on: ubuntu-latest
    if: ${{ always() }} # required to stop the runner even if the error happened in the previous jobs
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Stop EC2 runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: stop
          github-token: ${{ secrets.RUNNER_GH_TOKEN }}
