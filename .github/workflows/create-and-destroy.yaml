---
name: Runner Create/Destroy

on:
  workflow_dispatch:

jobs:
  create-runner:
    runs-on: self-hosted
    steps:
      - name: Create Runner
        uses: machulav/ec2-github-runner@v2
        with:
          name: blog-content-runner
          repository: ami-0e1dc7c0757fa9cdc
          token: ${{ secrets.GITHUB_TOKEN }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
          instance_type: t2.micro
          subnet_id: subnet-0114278bab913da56
          security_group_id: sg-00569d47240ff3c20

  destroy-runner:
    runs-on: self-hosted
    steps:
      - name: Destroy Runner
        uses: machulav/ec2-github-runner@v2
        with:
          name: blog-content-runner
          repository: ami-0e1dc7c0757fa9cdc
          token: ${{ secrets.GITHUB_TOKEN }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
          instance_type: t2.micro
          subnet_id: subnet-0114278bab913da56
          security_group_id: sg-00569d47240ff3c20
